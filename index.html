<!DOCTYPE html>
<html lang="pt-br">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<title>Projeto calculadora</title>
  	<link rel="stylesheet"  href="css/style.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" />	
</head>
<body>
  	
  	<div class="projeto">
    		<div class="calculadora">
      			<div class="calculo">
        				<div class="div">1 + 1</div>
        				<div class="resultado">
          					<img class="equals-icon" alt="" src="img/Equals.svg">
          					
          					<div class="div1">2</div>
        				</div>
      			</div>
      			<div class="teclado">
        				<div class="boto-icon">
                            <img class="boto-icon-img" alt="" src="img/Percent.svg">
                        </div>
        				<div class="boto">
          					<div class="ce">4</div>
        				</div>
        				<div class="boto1">
          					<div class="ce">7</div>
        				</div>
        				<div class="boto2">
          					<div class="ce">1</div>
        				</div>
                        <div class="boto-icon1">
                            <img class="boto-icon-img-plus-minus" alt="" src="img/PlusMinus.svg">
                        </div>
        				<div class="boto3">
          					<div class="ce">CE</div>
        				</div>
        				<div class="boto4">
          					<div class="ce">5</div>
        				</div>
        				<div class="boto5">
          					<div class="ce">8</div>
        				</div>
        				<div class="boto6">
          					<div class="ce">2</div>
        				</div>
        				<div class="boto7">
          					<div class="ce">0</div>
        				</div>
        				<div class="boto8">
          					<div class="ce">C</div>
        				</div>
        				<div class="boto9">
          					<div class="ce">6</div>
        				</div>
        				<div class="boto10">
          					<div class="ce">9</div>
        				</div>
        				<div class="boto11">
          					<div class="ce">3</div>
        				</div>
        				<div class="boto12">
          					<div class="ce">,</div>
        				</div>

                        <div class="boto-icon2">
                            <img class="boto-icon-img" alt="Dividir" src="img/Divide.svg">
                        </div>
        				
                        <div class="boto-icon3">
                            <img class="boto-icon-img" alt="Multiplicar" src="img/Minus.svg">
                        </div>
        				
                        <div class="boto-icon4">
                            <img class="boto-icon-img" alt="Subitrair" src="img/X.svg">
                        </div>
        				
                        <div class="boto-icon5">
                            <img class="boto-icon-img" alt="Somar" src="img/Plus.svg">
                        </div>
        				
                        <div class="boto-icon6">
                            <img class="boto-icon-img" alt="Igual" src="img/Equals-calc.svg">
                        </div>
        				
      			</div>
    		</div>
  	</div>
  	
</body>
</html>
